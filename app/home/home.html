			<h3>Central Texas WX</h3>
			<div style="height:200px;overflow-y:auto;">

					<tr style="background-color:#CFE8F7">

						<th style="width:200px;font-weight:bold;">Temperature</th>
						<th style="width:200px;font-weight:bold;">Pressure</th>
						<th style="width:200px;font-weight:bold;">Humidity</th>
					</tr>
					<tr ng-repeat="city in ctrl.cities">
						<td style="width:200px;font-weight:bold;">{{city.name}}</td>
						<td style="width:200px;">{{city.main.temp | toF}} &deg;F</td>
						<td style="width:200px;">{{city.main.pressure}} mb</td>
						<td style="width:200px;">{{city.main.humidity}} %</td>
					</tr>
				</table>
