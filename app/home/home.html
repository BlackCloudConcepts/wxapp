<div ng-controller="HomeCtrl as ctrl"> 
    	<div class="container">
        	<div class="jumbotron" style="padding-bottom:0px;">
			<div style="float:left;width:200px;">&nbsp;</div>
			<div style="float:left;width:200px;font-weight:bold;">Temperature</div>
			<div style="float:left;width:200px;font-weight:bold;">Pressure</div>
			<div style="float:left;width:200px;font-weight:bold;">Humidity</div>
			<div style="clear:both;"></div>
			<hr/>
            		<div ng-repeat="city in ctrl.cities">
				<div style="float:left;width:200px;">{{city.name}}</div>
				<div style="float:left;width:200px;">{{city.main.temp | toF}} &deg;F</div>
				<div style="float:left;width:200px;">{{city.main.pressure}} mb</div>
				<div style="float:left;width:200px;">{{city.main.humidity}} %</div>
				<div style="clear:both;"></div>
			</div>
			<hr/>
			<div id="map-canvas"></div>
        	</div>
    	</div>
</div>
