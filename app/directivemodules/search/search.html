<div class="search_directive">
	<div class="float_left">
		<input type="text" placeholder="{{placeholder}}" ng-model="tempSearchText"></input>
	</div>
	<div class="float_left button_container">
		<button class="btn btn-sm btn-primary button" ng-click="searchClicked()">{{buttonText}}</button>
		<button class="btn btn-sm btn-primary button" ng-click="clearClicked()">{{clearText}}</button>
	</div>
	<div class="clear"></div>
</div>
